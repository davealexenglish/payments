namespace: billing-hub

# Image registry
registry: 192.168.1.200:5000

# Backend configuration
backend:
  name: backend
  image:
    repository: payment-billing-hub-backend
    tag: "0.1.7"
    pullPolicy: IfNotPresent
  replicas: 1
  port: 8080
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# Frontend configuration
frontend:
  name: frontend
  image:
    repository: payment-billing-hub-frontend
    tag: "0.1.13"
    pullPolicy: IfNotPresent
  replicas: 1
  port: 80
  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"

# PostgreSQL configuration
postgres:
  name: postgres
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  replicas: 1
  port: 5432
  storage:
    size: 1Gi
    storageClassName: ""
  credentials:
    database: billing_hub
    username: billing_hub
    password: billing_hub_pass
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: billing-hub.local
  annotations: {}
